<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      ul {
        list-style: none;
      }
    </style>
    <script>
      function add() {
        var inpute = document.getElementById("inpute");
        var newInputValue = inpute.value;
        var list = document.getElementById("list");

        var listItem = document.createElement("li");
        listItem.textContent = newInputValue;

        list.appendChild(listItem);

        inpute.value = "";
      }
    </script>
  </head>
  <body>
    <div
      class="container input-group"
      style="text-align: center; padding-top: 80px"
    >
      <div class="offset-5">
        <input
          type="text"
          placeholder="Type here....."
          class="form-control w-100"
          id="inpute"
        />
      </div>
      <div>
        <button class="btn btn-primary" onclick="add()">Add</button>
      </div>
    </div>
    <div class="border w-50 p-5 offset-3">
      <ul>
        <li id="list"></li>
      </ul>
    </div>
  </body>
</html>
